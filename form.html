<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form{
            border: 3px solid black;
            display: flex;
            justify-content: center;
            padding: 3%;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 5%;
            background-color: aqua;
        }
        h1{
            text-align: center;
        }
        th, td{
            padding: 2%;
        }
        #button{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>application form</h1>
    <form>
        <table>
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" name="colette" id="name"></td>

            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" name="mia" id="email"></td>
            </tr>
            <tr>
                <th><label for="number">Number</label></th>
                <td><input type="number" name="eugene" id="number"></td>
            </tr>
            <tr>
                    <th><label for="password">Password</label></th>
                    <td><input type="password" name="eunice" id="password"></td>
            </tr>
            <tr>
                <th><label for="date">Date</label></th>
                <td><input type="date" name="anastasia" id="date"></td>
            </tr>
            <tr>
                <th>tell me more about yourself</th>
                <td><textarea name="message" style="height: 80px; width: 50px;">I love .....</textarea></td>
            </tr>
            <tr>
                <th>gender</th>
                <td>
                    <input type="radio" name="gender" id="m">
                    <label for="m">male</label>
                    <input type="radio" name="gender" id="f">
                    <label for="f">female</label>
                </td>

            </tr>
            <tr>
                <th>what are your hobbies</th>
                <td>
                    <input type="checkbox" name="hobby" id="swim">
                    <label for="swim">swim</label>
                    <input type="checkbox" name="hobby" id="tennis">
                    <label for="tennis">tennis</label>
                    <input type="checkbox" name="hobby" id="basketball">
                    <label for="basketball">basketball</label>

                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="submit" id="button"></th>
            </tr>
        </table>
    </form>
    
</body>
</html>
